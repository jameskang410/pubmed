<html lang="en" ng-app="pubMedApp">
	<head>

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>

		<script src="https://code.jquery.com/jquery-1.11.3.js"></script>

		<script src="/Users/jameskang/code/pubmed/js/app.js"></script>
	</head>

	<body ng-controller="ViewController as view">
		<div class="container">

			<div id="searchArea">
				<input type="text" ng-model="searchTerm">
				<button id="search" ng-click="search(searchTerm)">SEARCH</button>
			</div>

			<div id="results" ng-show="resultsOn">
				
				<h4>Query Translation:</h4> 
				<p>{{metaSearch.queryTranslation}}</p>

				<h4>Total Number of Results: {{metaSearch.totalResults}}</h4>

				<div ng-repeat="article in articles">
					<div class="product row">
						<h3><a href="{{article.link}}">{{article.title}}</a></h3>
						<h3>{{article.authorsString}}</h3>
						<h3>{{article.source}} {{article.pubdate}};{{article.volume}}({{article.issue}}):{{article.pages}}</h3>
					</div>
				</div>

			</div>

		</div>
	</body>

</html>
