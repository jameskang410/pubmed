<html lang="en" ng-app="pubMedApp">
	<head>

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>

		<script src="https://code.jquery.com/jquery-1.11.3.js"></script>

		<script src="/Users/jameskang/code/pubmed/js/app.js"></script>

		<style>
			.article {
				border-bottom-style: solid;
				border-bottom-width: 1px;
				margin-top: 15px;
			}
		</style>
	</head>

	<body ng-controller="ViewController as view">
		<div class="container">

			<div id="searchArea">
				<h3> Search Term 1: </h3><input type="text" ng-model="searchTerm">
				<h3> Search Term 2 (Optional): </h3><input type="text" ng-model="searchTerm2">
				
				<div>
					<br>
					<button class="btn btn-default" ng-click="search(searchTerm, searchTerm2)">SEARCH</button>
				</div>
			</div>

			<div id="results" ng-show="resultsOn">
				
				<h4>Query Translation:</h4> 
				<p>{{metaSearch.queryTranslation}}</p>

				<h4>Total Number of Results: {{metaSearch.totalResults}}</h4>

				<br><br><br>

				<div ng-repeat="article in articles">
					<div class="article">
						<p><a href="{{article.link}}">{{article.title}}</a></p>
						<p>{{article.authorsString}}</p>
						<p>{{article.source}} {{article.pubdate}};{{article.volume}}({{article.issue}}):{{article.pages}}</p>
					</div>
				</div>

			</div>

		</div>
	</body>

</html>
